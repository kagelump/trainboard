name: Update holidays.json

on:
  schedule:
    # Runs monthly at 00:00 UTC on day 1 of each month
    - cron: '0 0 1 * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-holidays:
    name: Fetch and commit holidays.json
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run fetch script
        run: |
          npm run fetch:holidays

      - name: Commit and push if changed
        run: |
          set -e
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add src/holidays.json
            git commit -m "chore: update holidays.json [skip ci]" || echo "Nothing to commit"
            git push
          else
            echo "No changes to commit"
          fi
